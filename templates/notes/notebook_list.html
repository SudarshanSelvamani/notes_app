{% extends "base.html" %}

{% block content %}
{% load myfilters %}

<ul role="list" class="mt-5 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for notebook in notebooks %}
        <li class="col-span-1 bg-white rounded-lg shadow divide-y divide-gray-200">
            <div class="w-full flex items-center justify-between p-6 space-x-6">
            <div class="flex-1 truncate">
                <div class="flex items-center space-x-3">
                <h3 class="text-gray-900 text-sm font-medium truncate"><a href="#">{{notebook.name}}</a></h3>
                </div>
                <p class="mt-1 text-gray-500 text-sm truncate">Number of notes available: {{notebook.note__count}}</p>
            </div>
            </div>
            <div>
            <div class="-mt-px flex divide-x divide-gray-200">
                <div class="w-0 flex-1 flex">
                <a href="#" class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500">
                    <span class="ml-3">Update</span>
                </a>
                </div>
                <div class="-ml-px w-0 flex-1 flex">
                <a href="#" class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500">
                    <span class="ml-3">Delete</span>
                </a>
                </div>
            </div>
            </div>
        </li>
    {% endfor %}
</ul>

{% include "pagination.html" %}
{% endblock content %}
