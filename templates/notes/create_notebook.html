{% load myfilters %}
{% load static %}
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class = "container mx-auto">
    <form method = "POST">
        {% csrf_token %}
        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
            Name:
        </label>
        <div>
            {{form.name|addclass:"title box-border border-2 border-indigo-900 max-w-lg block focus:ring-indigo-500 focus:border-indigo-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md"}}
            {{form.name.errors}}
        </div>
        <div class="pt-5">
            <div class="flex justify-end">
            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" value="Save">
                Save
            </button>
            </div>
        </div>  
    </form>
</div>
